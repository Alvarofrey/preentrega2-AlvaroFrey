    <!--contenido principal-->
    <main>
      <form class="container pad_form_pagar">
        <div class="mb-3">
          <label for="numerodetarjeta" class="form-label"
            >Numero de la Tarjeta Cred/Deb</label
          >
          <input
            type="numero_tarjeta"
            class="form-control"
            id="numerodetarjeta"
            aria-describedby="numero"
          />
          <div id="numerodetarjeta" class="form-text">Contiene 15 Numeros.</div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">Listo</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="nombreapellido" class="form-label"
            >Nombre y Apellido</label
          >
          <input
            type="nombreapellido"
            class="form-control"
            id="nombreapellido"
            aria-describedby="nombreapellido"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Listo</label>
        </div>

        <div class="mb-3">
          <label for="codigo_seguridad" class="form-label"
            >Codigo de seguridad</label
          >
          <input
            type="codigo_seguridad"
            class="form-control"
            id="codigo_seguridad"
            aria-describedby="codigo_seguridad"
          />
          <div id="codigo_seguridad" class="form-text">Contiene 3 Numeros.</div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">Listo</label>
          </div>
        </div>
        <a
          class="btn boton_finalizar"
          href="Comprafinalizada.html"
          role="button"
          id="finalizar"
          >Finalizar Compra</a
        >
        <!-- <button type="submit" class="btn boton_finalizar">
          Finalizar Compra
        </button> -->
